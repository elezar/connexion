swagger: "2.0"

info:
  title: "{{title}}"
  version: "1.0"

basePath: /v1.0

securityDefinitions:
    oauth:
        type: oauth2
        flow: password
        tokenUrl: https://ouath.example/token
        x-tokenInfoUrl: https://ouath.example/token_info
        scopes:
            myscope: can do stuff
    something_else:
        type: something_else

paths:
  /greeting/{name}:
    post:
      summary: Generate greeting
      description: Generates a greeting message.
      operationId: fakeapi.hello.post_greeting
      responses:
        200:
          description: greeting response
          schema:
            type: string
      parameters:
        - name: name
          in: path
          description: Name of the person to greet.
          required: true
          type: string
  /greetings/{name}:
    get:
      summary: Generate greeting
      description: Generates a greeting message with custom mimetype
      operationId: fakeapi.hello.get_greetings
      produces:
        - application/x.connexion+json
      responses:
        200:
          description: greeting response
          schema:
            type: string
      parameters:
        - name: name
          in: path
          description: Name of the person to greet.
          required: true
          type: string
  /bye/{name}:
    get:
      summary: Generate goodbye
      description: Generates a goodbye message.
      operationId: fakeapi.hello.get_bye
      produces:
        - text/plain
      responses:
        200:
          description: goodbye response
          schema:
            type: string
      parameters:
        - name: name
          in: path
          description: Name of the person to say bye.
          required: true
          type: string
  /problem:
    get:
      summary: Fails
      description: Fails
      operationId: fakeapi.hello.with_problem
      produces:
        - application/json
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /other_problem:
    get:
      summary: Fails
      description: Fails
      operationId: fakeapi.hello.with_problem_txt
      produces:
        - text/plain
      security:  # this will be ignored
        - something_else:
          - scope
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /list/{name}:
    get:
      summary: Generate a greeting in a list
      description: Generate a greeting in a list
      operationId: fakeapi.hello.get_list
      produces:
        - application/json
      security:  # this will disable security
        - oauth:
            - myscope
        - something_else
      responses:
        200:
          description: a greeting in a list
          schema:
            type: string
      parameters:
        - name: name
          in: path
          description: Name of the person to say hello to.
          required: true
          type: string
  /byesecure/{name}:
    get:
      summary: Generate goodbye
      description: Generates a goodbye message.
      operationId: fakeapi.hello.get_bye_secure
      security:
        - oauth:
            - myscope
      produces:
        - text/plain
      responses:
        200:
          description: goodbye response
          schema:
            type: string
      parameters:
        - name: name
          in: path
          description: Name of the person to say bye.
          required: true
          type: string
  /except:
    get:
      summary: Fails badly
      description: Fails badly
      operationId: fakeapi.hello.internal_error
      produces:
        - text/plain
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /multimime:
    get:
      summary: Has multiple content types
      description: Has multiple content types
      operationId: fakeapi.hello.multimime
      produces:
        - application/json
        - application/xml
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /empty:
    get:
      summary: Returns empty response
      description: Returns empty response
      operationId: fakeapi.hello.empty
      produces:
        - application/json
      responses:
        204:
          description: empty
  /test_schema:
    post:
      summary: Returns the image_version
      description: Returns the image_version
      operationId: fakeapi.hello.schema
      parameters:
        - name: new_stack
          required: true
          in: body
          schema:
            $ref: '#/definitions/new_stack'
      produces:
        - application/json
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /test_schema_in_query:
    post:
      summary: Returns the image_version
      description: Returns the image_version
      operationId: fakeapi.hello.schema_query
      parameters:
        - name: image_version
          required: true
          in: query
          type: string
        - name: not_required
          required: false
          in: query
          type: string
      produces:
        - application/json
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /test_schema_list:
    post:
      summary: Returns empty response
      description: Returns empty response
      operationId: fakeapi.hello.schema_list
      parameters:
        - name: new_stack
          required: true
          in: body
          schema:
            type: array
            items:
              type: string
      produces:
        - application/json
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /test_schema_format:
    post:
      summary: Returns empty response
      description: Returns empty response
      operationId: fakeapi.hello.schema_format
      parameters:
        - name: timestamp
          required: true
          in: body
          schema:
            type: string
            format: date-time
      produces:
        - application/json
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /test_not_implemented:
    post:
      summary: Returns empty response
      description: Returns empty response
      operationId: fakeapi.hello.test_not_implemented
      parameters:
        - name: new_stack
          required: true
          in: body
          schema:
            $ref: '#/definitions/new_stack'
      produces:
        - application/json
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /test_parameter_validation:
    get:
      operationId: fakeapi.hello.test_parameter_validation
      parameters:
        - name: date
          in: query
          type: string
          format: date
        - name: int
          in: query
          type: integer
        - name: bool
          in: query
          type: boolean
  /test_required_query_param:
    get:
      operationId: fakeapi.hello.test_required_query_param
      parameters:
        - name: n
          in: query
          type: number
          required: true
  /test_no_content_response:
    get:
      operationId: fakeapi.hello.test_no_content_response
      responses:
        204:
          description: No content returned
  /schema_array:
    get:
      tags:
      description: test schema array
      operationId: fakeapi.hello.test_schema_array
      parameters:
        - name: test_array
          in: body
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        200:
          description: OK
  /schema_int:
    get:
      tags:
      description: test schema int
      operationId: fakeapi.hello.test_schema_int
      parameters:
        - name: test_int
          in: body
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
  /goodday/{name}:
    post:
      summary: Generate good day greeting
      description: Generates a good day message.
      operationId: fakeapi.hello.post_goodday
      responses:
        201:
          description: gooday response
          schema:
            type: string
      parameters:
        - name: name
          in: path
          description: Name of the person to greet.
          required: true
          type: string
  /goodevening/{name}:
    post:
      summary: Generate good evening
      description: Generates a good evening message.
      operationId: fakeapi.hello.post_goodevening
      produces:
        - text/plain
      responses:
        201:
          description: goodevening response
          schema:
            type: string
      parameters:
        - name: name
          in: path
          description: Name of the person to say good evening.
          required: true
          type: string
definitions:
  new_stack:
    type: object
    properties:
      image_version:
        type: string
        description: Docker image version to deploy
    required:
      - image_version
